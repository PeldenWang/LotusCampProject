<!-- BOOKING FORM -->
    <div class="py-5 text-center">
      <h2>Local resident</h2>
    </div>

<div class="container">      
      <form class="row g-3">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First name</label>
    <input type="name" class="form-control" id="firstName">
  </div>
  
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last name</label>
    <input type="name" class="form-control" id="lastName">
  </div>

  <div class="col-12">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="phoneNumber" placeholder="+975" required="Enter your phone number...">
    <div class="invalid-feedback">
      Enter your phone number.
    </div>
  </div>

  <div class="col-12">
    <label for="nationality" class="form-label">Nationality</label>
    <input type="text" class="form-control" id="nationality" placeholder="Enter your country name here...">
  </div>

  <div class="col-12">
    <label for="email" class="form-label">Email<span class="text-body-secondary">(Optional)</span></label>
    <input type="email" class="form-control" id="email" placeholder="you@example.com">
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>


<!-- PAYMRNT FORM -->
<div class="container">
  <main>
    
    <div class="row g-5 my-3">
      <!------ QR CODE SCAN -------->
      <div class="col-md-5 col-lg-4 order-md-last">
        <img src="./assests/images/qr-code-scan.jpg" class="img-fluid rounded my-5 py-4" alt="..." width="340">
      </div>
      <!------ QR CODE SCAN -------->

      <div class="col-md-7 col-lg-8">
        <h2 class="mb-3">Scan & pay to book your camping</h2>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="checkIn" class="form-label">Check in</label>
              <input type="Date" class="form-control" id="checkIn" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Please select your date.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="checkOut" class="form-label">Check out</label>
              <input type="Date" class="form-control" id="checkOut" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Please select your date.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="selectionAdult" class="form-label">Adults(With Price)</label>
              <select id="selectionAdult" class="form-select">
                <option selected>One - Nu.3,000/-</option>
                <option>Two - Nu.6,000/-</option>
                <option>Three - Nu.9,000/-</option>
                <option>Four - Nu.12,000/-</option>
                <option>Five - Nu.15,000/-</option>
                <option>If more than six please contact us</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label for="selectionChild" class="form-label">Children(Age below 5 free)</label>
              <select id="selectionChild" class="form-select">
                <option selected>Nil</option>
                <option>One - Nu.1,500/-</option>
                <option>Two - Nu.3,000/-</option>
                <option>Three - Nu.4,500/-</option>
                <option>Four - Nu.6,000/-</option>
                <option>Five - Nu.7,500/-</option>
                <option>If more than six please contact us</option>
              </select>
            </div>


            <div class="col-sm-12">
              <label for="JournalNumber" class="form-label">Journal number</label>
              <input type="Number" class="form-control" id="journalNumber" placeholder="Enter valid journal number " required="">
              <div class="invalid-feedback">
                Please enter your valid journal number.
              </div>
            </div>

            <div class="mb-3">
              <label for="bookMessage" class="form-label">If you have any message drop here<span class="text-body-secondary">(Optional)</span></label>
              <textarea class="form-control" id="bookMessage" rows="3"></textarea>
            </div>            

          <button class="w-100 btn btn-lg" type="submit">Confirm booking via whatsapp</button>
        </form>
      </div>
    </div>
  </main>
</div>

  <script>
    function sendToWhatsApp() {
        // Gather form data
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var nationality = document.getElementById('nationality').value;
        var email = document.getElementById('email').value;
        var checkIn = document.getElementById('checkIn').value;
        var checkOut = document.getElementById('checkOut').value;
        var selectionAdult = document.getElementById('selectionAdult').value;
        var selectionChild = document.getElementById('selectionChild').value;
        var journalNumber = document.getElementById('journalNumber').value;
        var bookMessage = document.getElementById('bookMessage').value;

        // Validation check
        if (!firstName || !lastName || !phoneNumber || !nationality || !checkIn || !checkOut || !selectionAdult || !selectionChild || !journalNumber ) {
            alert("Please fill in all required fields.");
            return;
        }

        // Construct the message
        var whatsappMessage = `Name: ${firstName} ${lastName} 
        Phone: ${phoneNumber} 
        Nationality: ${nationality} 
        Email address: ${email}
        Booking from: ${checkIn}
        Bookuing till: ${checkOut}
        Number of adults: ${selectionAdult}
        Number of children: ${selectionChild}
        Journal Number: ${journalNumber}
        Message: ${ bookMessage}`;

        // WhatsApp URL
        var whatsappUrl = `https://api.whatsapp.com/send?phone=97517898345&text=${encodeURIComponent(whatsappMessage)}`;

        // Open WhatsApp URL
        window.open(whatsappUrl, '_blank');
    }

    // Form validation
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault(); // Prevent default form submission
                        sendToWhatsApp(); // Call the sendToWhatsApp function
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
