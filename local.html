<!-- BOOKING FORM -->
    <div class="py-5 text-center">
        <h2>Local resident</h2>
      </div>

<div class="container">      
      <form class="row g-3">
  <div class="col-md-6">
    <label for="inputFirstName" class="form-label">First name</label>
    <input type="name" class="form-control" id="inputFirstName">
  </div>
  
  <div class="col-md-6">
    <label for="inputLastName" class="form-label">Last name</label>
    <input type="name" class="form-control" id="inputLastName">
  </div>

  <div class="col-12">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="phoneNumber" placeholder="+975" required="Enter your phone number...">
    <div class="invalid-feedback">
      Enter your phone number.
    </div>
  </div>

  <div class="col-12">
    <label for="nationality" class="form-label">Nationality</label>
    <input type="text" class="form-control" id="inputNationality" placeholder="Enter your country name here...">
  </div>

  <div class="col-12">
    <label for="email" class="form-label">Email<span class="text-body-secondary">(Optional)</span></label>
    <input type="email" class="form-control" id="email" placeholder="you@example.com">
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>


<!-- PAYMRNT FORM -->
<div class="container">
  <main>
    
    <div class="row g-5 my-3">
      <!------ QR CODE SCAN -------->
      <div class="col-md-5 col-lg-4 order-md-last">
        <img src="./assests/images/qr-code-scan.jpg" class="img-fluid rounded my-5 py-4" alt="..." width="340">
      </div>
      <!------ QR CODE SCAN -------->

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Scan & pay to book your camping</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="dateFrom" class="form-label">Check in</label>
              <input type="Date" class="form-control" id="checkIn" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Please select your date.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="dateTill" class="form-label">Check out</label>
              <input type="Date" class="form-control" id="checkOut" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Please select your date.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="selection" class="form-label">Adults</label>
              <select id="selectionAdult" class="form-select">
                <option selected>One</option>
                <option>Two</option>
                <option>Three</option>
                <option>Four</option>
                <option>Five</option>
                <option>If more than six please contact us</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label for="selection" class="form-label">Children</label>
              <select id="selectionChild" class="form-select">
                <option selected>Nill</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
                <option>Four</option>
                <option>Five</option>
                <option>If more than six please contact us</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label for="amount" class="form-label">Select amount</label>
              <select id="inputAmount" class="form-select">
                <option selected>Nu.3,000 - 1 person</option>
                <option>Nu.6,000 - 2 person</option>
                <option>Nu.9,000 - 3 person</option>
                <option>Nu.12,000 - 4 person</option>
                <option>Nu.15,000 - 5 person</option>
              </select>
            </div>

            <div class="col-sm-6">
              <label for="Journal-number" class="form-label">Journal number</label>
              <input type="Number" class="form-control" id="journalNumber" placeholder="" required="">
              <div class="invalid-feedback">
                Please enter your valid journal number.
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">If you have any message drop here<span class="text-body-secondary">(Optional)</span></label>
              <textarea class="form-control" id="bookMessage" rows="3"></textarea>
            </div>            

          <button class="w-100 btn btn-lg" type="submit">Confirm Booking</button>
        </form>
      </div>
    </div>
  </main>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
    
      form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the form from submitting normally
    
          // Get form data
          const firstName = document.getElementById('inputFirstName').value;
          const lastName = document.getElementById('inputLastName').value;
          const phoneNumber = document.getElementById('phoneNumber').value;
          const inputNationality = document.getElementById('inputNationality').value;
          const email = document.getElementById('email').value;
          const checkIn = document.getElementById('checkIn').value;
          const checkOut = document.getElementById('checkOut').value;
          const selectionAdult = document.getElementById('selectionAdult').value;
          const selectionChild = document.getElementById('selectionChild').value;
          const inputAmount = document.getElementById('inputAmount').value;
          const journalNumber = document.getElementById('journalNumber').value;
          const bookMessage = document.getElementById('bookMessage').value;
    
          // Construct the WhatsApp message with the form details
          const whatsappMessage = `
              Booking Details:
              Name: ${firstName} ${lastName}
              Phone Number: ${phoneNumber}
              Nationality: ${inputNationality}
              Email: ${email}
              Check-In Date: ${checkIn}
              Check-Out Date: ${checkOut}
              Adults: ${selectionAdult}
              Children: ${selectionChild}
              Amount: ${inputAmount}
              Transaction Number: ${journalNumber}
              Message: ${bookMessage}
          `;
    
          // Generate a WhatsApp link with the message
          const phoneNumberOwner = '97517898345'; // Replace with the owner's phone number
          const whatsappURL = `https://wa.me/${97517898345}?text=${encodeURIComponent(whatsappMessage)}`;
    
          // Redirect the user to the generated WhatsApp link
          window.open(whatsappURL, '_blank');
      });
    });
    </script>
